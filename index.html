---
layout: default
---

<div class="home">

  <h2 class="page-heading">Chapters</h2>

  <ul class="post-list">
    {% for p in site.pages %}
      <li>

        <span class="post-meta">{{ p.date | date: "%b %-d, %Y" }}</span>

        <h3>
          <a class="post-link" href="{{ p.url | prepend: site.baseurl }}">{{ p.permalink | replace:'/','' }} - {{ p.title }}</a>
        </h3>

      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
