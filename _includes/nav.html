
<div class="nav">

  <ul>
    {% for p in site.pages %}
    {% if p.index and p.index != "true" %}
      <li {% if p.url == page.url %}class="active"{% endif %}>
        <small>{{ p.permalink | replace:'/','' }}</small>
        <a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url }}"><h3>{{ p.title | upcase }}</h3></a>
      </li>
    {% endif %}
    {% endfor %}
  </ul>

</div>
