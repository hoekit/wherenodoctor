---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>

<div class="footnav">


    <h4>chapters</h4>

    <ul>
      {% for p in site.pages %}
      {% if p.index and p.index != "true" %}


        <li>
          <a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url }}">{{ p.permalink | replace:'/','' }} - {{ p.title | upcase }}</a>
        </li>
      {% endif %}
      {% endfor %}
    </ul>



</div>
